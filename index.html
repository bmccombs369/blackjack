<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class='light-green darken-2'>
    <header class='center-align'>
        <img class='logo' src='https://bschool.pepperdine.edu/about/at-a-glance/images/21.png' alt='game logo'>
    </header>
    <main></main>
    <a class="waves-effect waves-light btn deal">deal</a>
    <a class="waves-effect waves-light btn hit">hit</a>
    <a class="waves-effect waves-light btn stay">stay</a>
    <a class="waves-effect waves-light btn redeal right">redeal</a>
    <div class="toggle">Player's Hand
        <div id="playerHand"></div>
    </div>
    <br>
    <div class="toggle">Dealer's Hand
        <div id="dealerHand"></div>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
